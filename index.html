<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Selector</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    background: linear-gradient(90deg, rgba(2,0,36,0.78) 0%, rgba(55,61,73,0.87) 35%, rgba(127,196,209,1) 100%);
  }

  #container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: calc(100% - 40px); 
    margin: 20px auto; 
  }

  h1 {
    margin: 10px;
    text-align: center;
    color: #ccc;
    text-shadow: blue 1px 1px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  input[type="number"],
  input[type="text"] {
    width: calc(100% - 10px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    background-color:  rgba(55,61,73,0.87);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    display: block;
    margin: 10px auto; 
  }

  button:hover {
    background-color:  rgba(67, 97, 156, 0.87);
    letter-spacing: 1px;
    text-shadow: #555 1px 1px;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  ul li {
    margin-bottom: 5px;
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 5px;
  }

  </style>
<body>
    <h1>Student Selector</h1>
    <div id="container">
        <label for="itemCount">Number of items you want to add:</label>
        <input type="number" id="itemCount">
        <button onclick="addItems()">Add</button>

        <div id="itemInputs">

        </div>

        <label for="randomCount">Number of items to be randomly displayed (between 2-5):</label>
        <input type="number" id="randomCount" min="2" max="5">
        <button onclick="showRandomItems()">Show</button>

        <ul id="randomItemList">
        
        </ul>
</div>
<script>
  // Bo≈ü array yaradiriq
  var items = [];

  
  window.onload = function() {
    var savedItems = localStorage.getItem('items');
    if (savedItems) {
      items = JSON.parse(savedItems);
    }
  };

  function saveItemsToLocalStorage() {
    localStorage.setItem('items', JSON.stringify(items));
  }

  function addItems() {
    // bu yazacagimiz sagird sayidi
    var count = parseInt(document.getElementById("itemCount").value);

    
    items = [];

    
    document.getElementById("itemInputs").innerHTML = "";

    // sagird adlarini elave etmek ucun inputlar yaradiriq
    var itemInputs = document.getElementById("itemInputs");
    for (var i = 0; i < count; i++) {
      var input = document.createElement("input");
      input.type = "text";
      input.placeholder = "item " + (i + 1);
      itemInputs.appendChild(input);
    }

   
    saveItemsToLocalStorage();
  }

  function removeItem(index) {
    items.splice(index, 1);
    saveItemsToLocalStorage(); 
  }

  function showRandomItems() {
    // ders danisacaq usaqlarin sayi
    var randomCount = parseInt(document.getElementById("randomCount").value);

    
    document.getElementById("randomItemList").innerHTML = "";

    // usaqlarin adini arraye yigiriq
    var itemInputs = document.getElementById("itemInputs").getElementsByTagName("input");
    for (var i = 0; i < itemInputs.length; i++) {
      var item = itemInputs[i].value.trim();
      if (item !== "") {
        items.push(item);
      }
    }

    // eger bosdusa bildiris versin
    if (items.length === 0) {
      alert("Please fill");
      return;
    }

    if (randomCount > items.length) {
      alert("The number of items to be displayed randomly cannot exceed the number of items added.");
      return;
    }

    // ders danisacaq usaqlar secilir
    var randomItems = [];
    for (var i = 0; i < randomCount; i++) {
      var randomIndex = Math.floor(Math.random() * items.length);
      randomItems.push(items[randomIndex]);
      removeItem(randomIndex); 
    }

    // ekrana cixardiriq
    var randomItemList = document.getElementById("randomItemList");
    for (var i = 0; i < randomItems.length; i++) {
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(randomItems[i]));
      randomItemList.appendChild(li);
    }
  }
</script>

</body>
</html>
